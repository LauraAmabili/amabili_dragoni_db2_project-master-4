<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" >
<head>
    <meta charset="UTF-8">
    <title>Choose a service to buy</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/style.css" th:href="@{/css/style.css}" />
</head>
<body>

<h1> Buy a service </h1>
<div class="form-style-5">
    <form method="POST" action="package-selected">
        <label>Choose a service package:</label>
        <label>
            <select name="servicePackageName">
                <option th:each="sp : ${packageList}" th:value="${sp.packageName }" th:text="${sp.packageName}" > </option>
            </select>
        </label>
        <input type="submit" name="OnServicePackageSelection">


    </form>
</div>



</body>
