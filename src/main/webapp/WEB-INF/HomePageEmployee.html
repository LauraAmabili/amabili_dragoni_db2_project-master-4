
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<p style="text-align: right;"><strong><td th:text="${loggedEmp.username}"></td></strong></p>
<p style="text-align: justify;">&nbsp;</p>
<h2 style="text-align: justify;"><span style="color: #ff0000;"><strong>CREATE NEW SERVICE</strong></span></h2>

<label for="serviceTypeSelector">Select type of service you want to create:</label>
<select id="serviceTypeSelector">
    <option value=" "></option>
    <option value="mobilePhone">Mobile Phone</option>
    <option value="fixedInternet">Fixed Internet</option>
    <option value="mobileInternet">Mobile Internet</option>
</select>


<div id=" " class="services" style="display:none">
    <p></p>
</div>

</div>
<div id="mobilePhone" class="services" style="display:none">
    <form method="POST" action="create-service">
    <p></p>
    Name: <input type="text" name="name" required>
    <p></p>
    Number of minutes Included: <input type="text" name="minutesNum" required>
    <p></p>
    Fee for extra minutes: <input type="text" name="extraMinFee" required> &euro;/GB
    <p></p>
    Number of SMS Included: <input type="text" name="smsNum" required>
    <p></p>
    Fee for extra SMS: <input type="text" name="extraSmsFee" required> &euro;/GB

        <input type="submit" value="Create Service">
    </form>
</div>
<div id="fixedInternet" class="services" style="display:none">
    <form method="POST" action="create-service">
    <p></p>
    Name: <input type="text" name="name" required>
    <p></p>
    Number of GB Included: <input type="text" name="gigaNum" required>
    <p></p>
    Fee for extra GB: <input type="text" name="extraFees" required> &euro;/GB

        <input type="submit" value="Create Service">
    </form>
</div>
<div id="mobileInternet" class="services" style="display:none">
    <form method="POST" action="create-service">
    <p></p>
    Name: <input type="text" name="name" required>
    <p></p>
    Number of GB Included: <input type="text" name="gigaNum" required>
    <p></p>
    Fee for extra GB: <input type="text" name="extraFees" required> &euro;/GB
    <p></p>
        <input type="submit" value="Create Service">
    </form>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script type="text/javascript">
    $(function() {
        $('#serviceTypeSelector').change(function(){
            $('.services').hide();
            $('#' + $(this).val()).show();
        });
    });
</script>



</body>
</html>
